apiVersion: apps/v1
kind: Deployment
metadata:
  name: searchservice
  labels:
    app: searchservice
spec:
  selector:
    matchLabels:
      app: searchservice
  template:
    metadata:
      labels:
        app: searchservice
    spec:
      containers:
      - name: searchservice
        image: ayoubdali/searchservice:0.2.0-k8s
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: searchservice
spec:
  #type: NodePort
  selector:
    app: searchservice
  ports:
  - protocol: TCP
   # Port accessible inside cluster
    port: 80
   # Port to forward to inside the pod
    targetPort: 8070
    #nodePort: 31000

---
apiVersion: apps/v1
